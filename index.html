<!DOCTYPE html>
<html>
<head>
    <title>Basic Proxy</title>
</head>
<body>
    <h1>Proxy Viewer</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="loadProxy()">Load</button>
    <iframe id="proxyFrame" style="width:100%; height:90vh; border:none;"></iframe>
    
    <script>
        function loadProxy() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                // Client-side proxies have CORS limitations
                // For a real proxy, use a backend server
                document.getElementById('proxyFrame').src = url;
            }
        }
    </script>
</body>

</html>
